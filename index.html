<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Fireworks Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1, p {
            text-align: center;
        }

        /* Responsive Design for Phone, Tablet, and Laptop Screens */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
        }

        @media only screen and (min-width: 1025px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.5rem;
            }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            top: 20%;
        }

        .content h1 {
            font-size: 3rem;
        }

        .content p {
            font-size: 1.5rem;
        }

        /* For smaller devices (phones) */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 1rem;
            }
        }

        /* For tablets and ipads */
        @media (min-width: 601px) and (max-width: 1024px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1.2rem;
            }
        }

        /* For large screens (laptops) */
        @media (min-width: 1025px) {
            .content h1 {
                font-size: 3rem;
            }
            .content p {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="fireworks">
        <iframe src="https://www.youtube.com/embed/YZ9KfcV9gnY?autoplay=1&loop=1&playlist=YZ9KfcV9gnY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="content">
        <h1>Welcome to My Fireworks Show</h1>
        <p>Enjoy the display! If it doesn't load immediately, give it a moment!</p>
    </div>

    <script>
        // Simple JS for fireworks effects (this is just an example)
        // You can enhance this with actual fireworks library or animation

        // Simple example of fireworks JS (use actual fireworks library if needed)
        window.addEventListener('resize', function() {
            document.body.style.overflow = 'hidden';
        });

        // Fireworks animation
        function createFirework() {
            const firework = document.createElement('div');
            firework.style.position = 'absolute';
            firework.style.top = `${Math.random() * window.innerHeight}px`;
            firework.style.left = `${Math.random() * window.innerWidth}px`;
            firework.style.width = '10px';
            firework.style.height = '10px';
            firework.style.backgroundColor = 'white';
            firework.style.borderRadius = '50%';
            firework.style.animation = 'explode 1s forwards';

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        setInterval(createFirework, 100); // Creates fireworks every 100ms
    </script>

    <style>
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(3);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>

</body>
</html>
